<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
 function fn(num){
     if(num<1){
         return 1;
     }else{
         return num*arguments.callee(num-1)
     }
 }
 var fn1 = fn
 fn=function(){
     return 'i am rewrited now'
 }
  console.log(fn1(10),fn(10)) //true
</script>
</body>
</html>
