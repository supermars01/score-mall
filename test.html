<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
    iframe{
      width:300px;
      height:300px;
    }
  </style>
</head>
<body>
<div onclick="test()">afasdfsf</div>
<iframe id="box1" src="http://www.baidu.com" frameborder="0"></iframe>
<iframe src="http://www.weibo.com" frameborder="0" id="box2"></iframe>
<script type="text/javascript">
  function getQueryStringArgs(){
    //获取查询字符串并去掉开头的？
    var qs = (location.search.length>0?location.search.substr(1):""),
    //保存数据的对象
    args = {},
    //取得每一项
    items = qs.length?qs.split("&") : [],
    item = null,
    name = null,
    value = null,
//      在for循环中使用
    len = items.length;
    //遍历获取每一项添加到args对象中
    for(i=0;i<len;i++){
      item=items[i].split("=")
      name = decodeURIComponent(item[0]);
      value = decodeURIComponent(item[1]);
      if(name.length){
          args[name] =value;
      }
    }
    return args;
  }
  var args = getQueryStringArgs()
  console.log(args)
</script>
</body>
</html>
